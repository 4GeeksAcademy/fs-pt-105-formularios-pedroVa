<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Payment Form Example</title>
</head>

<body>
  <form class="container my-5">
    <h1 class="text-center mb-4">Payment form example</h1>

    <div class="card shadow-sm p-4">
      <div class="alert alert-danger bg-danger-subtle text-danger rounded-2 p-2 mb-4">
        Some fields are missing
      </div>

      <div class="row mb-3">
        <div class="col-6 mb-3">
          <label for="cardNumber" class="form-label">Card #</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX"
            aria-label="Card number">
        </div>
        <div class="col-md-3 mb-3">
          <label for="cvcNumber" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="cvcNumber" placeholder="0000" aria-label="CVC number">
        </div>
        <div class="col-md-3 mb-3">
          <label for="amount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" id="amount" placeholder="Amount">
          </div>
        </div>
      </div>


      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" aria-label="First name">
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" aria-label="Last name">
        </div>
      </div>


      <div class="row mb-3">
        <div class="col-md-4 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="City" aria-label="City">
        </div>
        <div class="col-md-4 mb-3">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" aria-label="State">
            <option selected>Pick a state</option>
            <option value="1">California</option>
            <option value="2">Florida</option>
            <option value="3">Texasgit </option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" placeholder="Postal Code" aria-label="Postal Code">
        </div>
      </div>


      <form class="mb-4">
        <label class="form-label">We accept:</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="applePay" value="applePay" checked>
            <label class="form-check-label" for="applePay">
              <i class="fa-brands fa-cc-apple-pay fa-2x"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
            <label class="form-check-label" for="amex">
              <i class="fa-brands fa-cc-amex fa-2x"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
            <label class="form-check-label" for="mastercard">
              <i class="fa-brands fa-cc-mastercard fa-2x"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
            <label class="form-check-label" for="visa">
              <i class="fa-brands fa-cc-visa fa-2x"></i>
            </label>
          </div>
        </div>
      </form>


      <form class="mb-4">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" placeholder="Add any notes here." rows="3"></textarea>
      </form>


      <form class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
